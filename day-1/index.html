<script>
    const button = document.getElementById('disco')
    const colorArray = ['red', 'green', 'yellow', 'green', 'white']
    let flag = false
    let timer
    let counter = 0

    function discomode(e) {
        if(!flag) {
            timer = setInterval(() => {
                if (counter > 4) counter = 0
                const target = document.getElementsByTagName('body')
                target[0].style.backgroundColor = colorArray[counter]
                counter += 1
            }, 100)
            flag = true
        } else {
            clearInterval(timer)
            flag = false
        }
    }
